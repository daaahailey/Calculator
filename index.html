<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="calculator" class="calculator">
      <div class="btns_row result_and_clear">
        <div id="cal_display" class="cal_result">0</div>
        <button id="clear" class="clear_btn cal_btn" value="clear" data-type="clear">C</button>
      </div>
      <div class="cal_btns">
        <div class="btns_row first">
          <button class="cal_btn" data-type="number">7</button>
          <button class="cal_btn" data-type="number">8</button>
          <button class="cal_btn" data-type="number">9</button>
          <button class="cal_btn operation_btn" data-type="operator">+</button>
        </div>

        <div class="btns_row second">
          <button class="cal_btn" data-type="number">4</button>
          <button class="cal_btn" data-type="number">5</button>
          <button class="cal_btn" data-type="number">6</button>
          <button class="cal_btn operation_btn" data-type="operator">-</button>
        </div>
        <div class="btns_row third">
          <button class="cal_btn" data-type="number">1</button>
          <button class="cal_btn" data-type="number">2</button>
          <button class="cal_btn" data-type="number">3</button>
          <button class="cal_btn operation_btn" data-type="operator">*</button>
        </div>

        <div class="btns_row fourth">
          <button class="cal_btn" data-type="number">0</button>
          <button class="cal_btn" data-type="number">.</button>
          <button class="cal_btn equal" data-type="equal">=</button>
          <button class="cal_btn operation_btn" data-type="operator">/</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
